<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Motor Neurone Disease Ireland</h1>   
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="donate.html" class="active"> <button id="donate-button">Donate</button></a>

   <form action="https://formdump.codeinstitute.net" method="post">
        <div>
            <label for="donation-amount">Choose an Amount:</label>
            <input type="radio" id="donation-amount" name="donation_amount">
        </div>
        <div>
            <label for="other-donation-amount">Enter Amount:</label>
            <input type="number" id="other-donation-amount" name="other_donation_amount">
        </div>
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name">
        </div>
        <div>
            <label for="address">Postal Address</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="newsletter">Would you like to sign up for our newsletter?</label>
            <input type="checkbox" id="newsletter" name="signup_newsletter">
        </div>
        <div>
            <input type="submit" id="submit-form">
        </div>
   </form>
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Connect with us on facebook (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>

        <div id="address">

                Motor Neurone Disease Ireland<br>

                Dublin 7<br>
